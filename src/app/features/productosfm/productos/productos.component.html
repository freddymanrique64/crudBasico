<div class="contenedor">
    <mat-toolbar>
    <span>Productos</span>
    </mat-toolbar>

    <mat-form-field appearance="standard">
      <mat-label>Buscar...</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..."  autocomplete="off" #input >
    </mat-form-field>

  <div class="mat-elevation-z8" >
    <table mat-table [dataSource]="dataSource" >

      
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef> Valor </th>
          <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            
<a class="cursor color-search" matTooltip="Ver el Producto">
  <mat-icon>search</mat-icon>
</a>
<a class="cursor color-edit" matTooltip="Editar el producto">
  <mat-icon>edit</mat-icon>
</a>
<a class="cursor color-delete" matTooltip="Borrar el producto">
  <mat-icon>delete</mat-icon>
</a>
          </td>
        </ng-container>
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      <mat-paginator 
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
    </mat-paginator>
      
</div>
</div>
